<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">GRUPO CATALOGO</h1>
</div>
<style>
    /**
 * For the correct positioning of the placeholder element, the dnd-list and
 * it's children must have position: relative
 */
    .simpleDemo ul[dnd-list],
    .simpleDemo ul[dnd-list] > li {
        position: relative;
    }

    /**
     * The dnd-list should always have a min-height,
     * otherwise you can't drop to it once it's empty
     */
    .simpleDemo ul[dnd-list] {
        min-height: 42px;
        padding-left: 0px;
    }

    /**
     * The dndDraggingSource class will be applied to
     * the source element of a drag operation. It makes
     * sense to hide it to give the user the feeling
     * that he's actually moving it.
     */
    .simpleDemo ul[dnd-list] .dndDraggingSource {
        display: none;
    }

    /**
     * An element with .dndPlaceholder class will be
     * added to the dnd-list while the user is dragging
     * over it.
     */
    .simpleDemo ul[dnd-list] .dndPlaceholder {
        display: block;
        background-color: #ddd;
        min-height: 42px;
    }

    /**
     * The dnd-lists's child elements currently MUST have
     * position: relative. Otherwise we can not determine
     * whether the mouse pointer is in the upper or lower
     * half of the element we are dragging over. In other
     * browsers we can use event.offsetY for this.
     */
    .simpleDemo ul[dnd-list] li {
        background-color: #fff;
        border: 1px solid #ddd;
        border-top-right-radius: 4px;
        border-top-left-radius: 4px;
        display: block;
        padding: 10px 15px;
        margin-bottom: -1px;
    }

    /**
     * Show selected elements in green
     */
    .simpleDemo ul[dnd-list] li.selected {
        background-color: #dff0d8;
        color: #3c763d;
    }
</style>
<div class="wrapper-md" ng-controller="CatalogGroupFormController as vm">

    <div ng-if="true">
        <div class="panel panel-default" ng-if="!vm.catGroupObj">

            <div class="panel-heading">
                <button ng-click="vm.newCatGroup()" class="btn m-b-xs btn-sm btn-primary btn-addon"><i
                        class="fa fa-plus"></i>NUEVO GRUPO
                </button>
                <button class="btn m-b-xs btn-sm btn-success btn-addon" ng-click="refresh()"><i
                        class="fa fa-refresh"></i>ACTUALIZAR
                </button>
                <p style="float: right;">B&Uacute;SQUEDA : <input type="search" ng-model="search"
                                                                  class="form-control input-sm w-sm inline m-r"
                                                                  placeholder="B&Uacute;SQUEDA GENERAL"></p>
            </div>


            <div class="panel panel-default">

                <div class="panel-body">

                    <table ng-table="vm.tableParams" class="table" show-filter="true">
                        <thead>
                        <tr>
                            <th>NOMBRE</th>
                            <th>DESCRIPCI&Oacute;N</th>
                            <th>C&Oacute;DIGO</th>
                            <th>ESTADO</th>
                            <th>ACCI&Oacute;N</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="catalogGroup in $data">
                            <td title="'Nombre'" filter="{ name: 'text'}" sortable="'name'">
                                {{catalogGroup.name}}
                            </td>
                            <td>
                                {{catalogGroup.description}}
                            </td>

                            <td title="'Codigo de catalago'" filter="{ groupCatalogCode: 'text'}"
                                sortable="'groupCatalogCode'">
                                {{catalogGroup.groupCatalogCode}}
                            </td>
                            <td class="text-center">

                                <i class="glyphicon"
                                   ng-class="{true: 'glyphicon-ok-circle', false: 'glyphicon-ban-circle'}[catalogGroup.status]"></i>
                            </td>

                            <td class="text-center">
                                <a ng-click="vm.editCatGroup(catalogGroup)" class="glyphicon glyphicon-edit"></a>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>


        <form name="form" class="form-validation" ng-if="vm.catGroupObj">
            <div class="panel panel-default">

                <div class="panel panel-default">
                    <div class="panel-heading font-bold">DATOS DEL GRUPO</div>
                    <div class="panel-body">

                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nombre del Grupo: </label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="vm.catGroupObj.name"
                                       class="form-control" placeholder="ingrese el nombre de usuario" required/>
                            </div>
                        </div>

                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Descripci&oacute;n del grupo</label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="vm.catGroupObj.description"
                                       placeholder="ingrese la descripcion del grupo" name="description"
                                       class="form-control" required/>
                            </div>
                        </div>

                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">C&oacute;digo del catalog: </label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="vm.catGroupObj.groupCatalogCode"
                                       class="form-control" placeholder="ingrese el codigo del catalogo" required/>
                            </div>
                        </div>


                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">ESTADO</label>
                            <div class="col-sm-10">
                                <label class="i-switch i-switch-md bg-info m-t-xs m-r">
                                    <input ng-model="vm.catGroupObj.status" type="checkbox" checked/> <i></i></label>
                            </div>
                        </div>

                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-sm" ng-click="vm.cancelCatGroup();">Cancelar</button>
                                <button ng-disabled="form.$invalid" ng-click="vm.saveCatGroup()"
                                        class="btn btn-sm btn-primary">Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div ng-if="false">
        <div>
            <div class="simpleDemo row">
                <div class="col-md-8">
                    <div class="row">
                        <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">List {{listName}}</h3>
                                </div>
                                <div class="panel-body">
                                    <ul dnd-list="list">
                                        <!-- The dnd-draggable directive makes an element draggable and will
                                             transfer the object that was assigned to it. If an element was
                                             dragged away, you have to remove it from the original list
                                             yourself using the dnd-moved attribute -->
                                        <li ng-repeat="item in list"
                                            dnd-draggable="item"
                                            dnd-moved="list.splice($index, 1)"
                                            dnd-effect-allowed="move"
                                            dnd-selected="models.selected = item"
                                            ng-class="{'selected': models.selected === item}">
                                            {{item.name}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div view-source="simple"></div>

                </div>

                <div class="col-md-4" ng-if="false">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Generated Model</h3>
                        </div>
                        <div class="panel-body">
                            <pre class="code">{{modelAsJson}}</pre>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
