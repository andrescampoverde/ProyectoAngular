<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Historia cl&iacute;nica</h1>
</div>
<div class="wrapper-md" ng-controller="HClinicaController as vm">

    <div class="panel panel-default">
        <div class="panel-heading">
            <button ng-click="vm.newHistoria()" class="btn m-b-xs btn-sm btn-primary btn-addon">
                <i class="fa fa-plus"></i>Nuevo
            </button>

            <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="vm.cancelHistoria();">
                <i class="fa fa-plus"></i>Cancelar
            </button>

            <p style="float: right;">B&Uacute;SQUEDA :
                <input type="search" ng-model="search" class="form-control input-sm w-sm inline m-r"
                       placeholder="B&Uacute;SQUEDA GENERAL">
            </p>
        </div>

        <div class="panel-body" ng-if="!vm.objModel">
            <table ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped"
                   show-filter="true">
                <thead>
                <tr>
                    <th ng-if="false">ID</th>
                    <th>Nombre del modulo</th>
                    <th>Codigo interno</th>
                    <th>Estado</th>
                    <th class="text-center">Editar</th>
                </tr>
                </thead>
                <tr ng-repeat="module in $data">
                    <td ng-if="false">{{module.id}}</td>
                    <td>{{module.name}}</td>
                    <td>{{module.moduleCode}}</td>
                    <td class="text-center" data-title="'ESTADO'">
                        <i class="glyphicon"
                           ng-class="{true: 'glyphicon-ok-circle', false: 'glyphicon-ban-circle'}[module.status]"></i>
                    </td>

                    <td class="text-center">
                        <button class="btn btn-info btn-xs" ng-click="vm.editModule(module)">
                            <i class="glyphicon glyphicon-edit"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>


        <div class="panel-body" ng-if="vm.objModel">
            <form name="form" class="form-validation" >
                <tabset class="tab-container" ng-init="steps={percent:1, step1:true, step2:false, step3:false}">
                    <tab heading="Datos del paciente" active="steps.step1" select="steps.percent=1">
                        <div class="m-l-lg m-b-lg panel b-a bg-light lt">
                            <div class="panel-body">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Nombre: </label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="vm.moduleObj.name"
                                               class="form-control" placeholder="..."
                                               required/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Instruccion: </label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="vm.moduleObj.name"
                                               class="form-control" placeholder="..."
                                               required/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Ocupacion: </label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="vm.moduleObj.name"
                                               class="form-control" placeholder="..."
                                               required/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Religion: </label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="vm.moduleObj.name"
                                               class="form-control" placeholder="..."
                                               required/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Lateralidad: </label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="vm.moduleObj.name"
                                               class="form-control" placeholder="..."
                                               required/>
                                    </div>
                                </div>

                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Fecha nacimiento: </label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="vm.moduleObj.moduleCode" class="form-control"
                                               placeholder="..."
                                               required/>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Instrucci&oacute;n: </label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="vm.moduleObj.icono"
                                               class="form-control" placeholder="..."/>
                                    </div>
                                </div>

                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Fecha:</label>
                                    <div class="col-sm-10">
                                        <label class="i-switch i-switch-md bg-info m-t-xs m-r"> <input
                                                ng-model="vm.moduleObj.status" type="checkbox" checked/>
                                            <i></i></label>
                                    </div>
                                </div>

                                <div class="line line-dashed b-b line-lg pull-in"></div>
                            </div>
                        </div>
                    </tab>

                    <tab heading="Sintomatologia" active="steps.step4" select="steps.percent=100">
                        <div class="m-l-lg m-b-lg panel b-a bg-light lt">
                            <div class="panel-body">
                            </div>
                        </div>
                    </tab>


                    <tab heading="Tab 3" select="steps.percent=100">
                        <div class="m-l-lg m-b-lg panel b-a bg-light lt">
                            <div class="panel-body">
                            </div>
                        </div>
                    </tab>
                </tabset>
            </form>
        </div>
    </div>
</div>
