<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">AGENCIA DE DISTRIBUCION</h1>
</div>
<div class="wrapper-md" ng-controller="DistributionAgencyController as vm">

	<div class="panel panel-default" ng-if="!vm.distributionAgencyObj">

		<button ng-click="vm.newDistributionAgency()" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="fa fa-plus"></i>Nueva agencia de distribuicion</button>

		<div class="panel panel-default">
			<div class="panel-heading font-bold">Listado de agencias de distribucion</div>
			<div class="panel-body">

				<table ng-table="vm.tableParams" class="table" show-filter="true">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Direccion</th>
							<th>Estado</th>
							<th>Accion</th>
						</tr>
					</thead>
					<tr ng-repeat="distributionAgency in $data">
						<td title="'Nombre'" filter="{ name: 'text'}" sortable="'name'">
							{{distributionAgency.name}}</td>
						<td title="'Direccion de bodega'" filter="{ address: 'text'}" sortable="'address'">
							{{distributionAgency.address}}</td>
						<td>{{distributionAgency.status}}</td>

						<td>
							<div class="col-md-3 col-sm-4">
								<a ng-click="vm.editDistributionAgency(distributionAgency)" class="glyphicon glyphicon-edit"></a>
							</div>
						</td>
					</tr>
				</table>

			</div>
		</div>
	</div>



	<form name="form" class="form-validation" ng-if="vm.distributionAgencyObj">
		<div class="panel panel-default">

			<div class="panel panel-default">
				<div class="panel-heading font-bold">DATOS DE LA AGENCIA</div>
				<div class="panel-body">

					<div class="form-group">
						<label class="col-sm-2 control-label">Nombre:</label>
						<div class="col-sm-10">
							<input type="text"
								placeholder="ingrese el nombre del la agencia"
								ng-model="vm.distributionAgencyObj.name" class="form-control" required/>
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">RUC:</label>
						<div class="col-sm-10">
							<input type="text"
								placeholder="ingrese el ruc de la agencia de distribucion (opcional)"
								ng-model="vm.distributionAgencyObj.ruc" class="form-control"/>
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">CODIGO ADUANA: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="vm.distributionAgencyObj.customsCode"
								class="form-control" placeholder="ingrese el codigo (opcional)" />
						</div>
					</div>


					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Contacto:</label>
						<div class="col-sm-10">
							<input type="text"
								placeholder="ingrese el nombre del contacto"
								ng-model="vm.distributionAgencyObj.contact" class="form-control" required/>
						</div>
					</div>
					
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">EMAIL: </label>
						<div class="col-sm-10">
							<input type="email" ng-model="vm.distributionAgencyObj.mail"
								class="form-control" placeholder="usuario@gmail.com (opcional)" />
						</div>
					</div>
					
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Direccion:</label>
						<div class="col-sm-10">
							<input type="text"
								placeholder="ingrese la direccion de la agencia"
								ng-model="vm.distributionAgencyObj.address" class="form-control" required/>
						</div>
					</div>
					
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Telefono:</label>
						<div class="col-sm-10">
							<input type="text"
								placeholder="ingrese el telefono (opcional)"
								ng-model="vm.distributionAgencyObj.phone" class="form-control"/>
						</div>
					</div>
					
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Pagina Web:</label>
						<div class="col-sm-10">
							<input type="text"
								placeholder="ingrese la pagina web (opcional)"
								ng-model="vm.distributionAgencyObj.webPage" class="form-control"/>
						</div>
					</div>


					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Estado</label>
						<div class="col-sm-10">
							<label class="i-switch i-switch-md bg-info m-t-xs m-r"> <input
								ng-model="vm.distributionAgencyObj.status" type="checkbox" checked /> <i></i></label>
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
				</div>

			</div>

		</div>
		     <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-sm" ng-click="vm.cancelDistributionAgency();">Cancelar</button>

                            <button ng-disabled="form.$invalid" ng-click="vm.saveDistributionAgency()"
                                    class="btn btn-sm btn-primary">Guardar</button>
                        </div>
                    </div>
	</form>
</div>
