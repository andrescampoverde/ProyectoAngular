<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">Administracion de variables del sistema</h1>
</div>
<div class="wrapper-md" ng-controller="SystemVariableController as vm">

	<div class="panel panel-default" ng-if="!vm.systemvariableObj">


		<div class="panel-heading">
	    	
            <button class="btn m-b-xs btn-sm btn-success btn-addon" ng-click="vm.cargarVariables()"><i class="fa fa-refresh"></i>ACTUALIZAR</button>
            <p style="float: right;">B&Uacute;SQUEDA : <input type="search" ng-model="search" class="form-control input-sm w-sm inline m-r" placeholder="B&Uacute;SQUEDA GENERAL"></p> 
        </div>
		

		<div class="panel panel-default">
			<div class="panel-body">
				<table ng-table="vm.tableParams" class="table table-striped" show-filter="true">
					<thead>
						<tr>
							<th>ID</th>
							<th>NOMBRE</th>
							<th>DESCRIPCI&Oacute;N</th>							
							<th>VALOR</th>
							<th>M&Oacute;DULO</th>
							<th>ACCI&Oacute;N</th>
						</tr>
					</thead>
					<tr ng-repeat="systemvariable in $data">
						<td>{{systemvariable.id}}</td>
						<td>{{systemvariable.name}}</td>
						<td>{{systemvariable.description}}</td>
						<td>{{systemvariable.value}}</td>
						<td>{{systemvariable.module.name}}</td>

						<td>
							<div class="col-md-3 col-sm-4">
							<button  class="btn btn-info btn-xs" ng-click="vm.editSystemVariable(systemvariable)"><i class="glyphicon glyphicon-edit"></i></button>
								
							</div>
						</td>
					</tr>
				</table>

			</div>
		</div>
	</div>



	<form name="form" class="form-validation" ng-if="vm.systemvariableObj">
		<div class="panel panel-default">

			<div class="panel panel-default">
				<div class="panel-heading font-bold">INFORMACI&Oacute;N DE LA VARIABLE</div>

				<div class="panel-body">
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Nombre: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="vm.systemvariableObj.name"
								class="form-control" placeholder="ingrese el nombre de la variable"	ng-disabled="true" />
						</div>
					</div>


					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Valor:</label>
						<div class="col-sm-10">
							<input type="text"
								placeholder="ingrese el valor de la variable"
								ng-model="vm.systemvariableObj.value" name="value" class="form-control" required />
						</div>
					</div>
					
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Descripcion:</label>
						<div class="col-sm-10">
							<input type="text"
								placeholder="ingrese la descripcion de la variable"
								ng-model="vm.systemvariableObj.description" name="value" class="form-control" ng-disabled="true" />
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Modulo:</label>
						
						<div class="col-sm-10">
							<input type="text"
								placeholder="ingrese la descripcion de la variable"
								ng-model="vm.systemvariableObj.module.name" name="value" class="form-control" ng-disabled="true" />
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
				</div>

			</div>

		</div>
		     <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-sm" ng-click="vm.cancelSystemVariable();">Cancelar</button>

                            <button ng-disabled="form.$invalid" ng-click="vm.saveSystemVariable()"
                                    class="btn btn-sm btn-primary">Guardar</button>
                        </div>
                    </div>
	</form>
</div>
