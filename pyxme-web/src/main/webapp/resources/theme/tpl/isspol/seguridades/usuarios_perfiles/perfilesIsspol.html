<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">PERFILES DE USUARIO</h1>
</div>

<div class="wrapper-md" ng-controller="PerfilesIsspol as vm">

	<div ng-if="!vm.perfil" class="panel panel-defaul panel-body">
	
	<div>
		<button ng-click="vm.nuevoPerfil()" class="btn m-b-xs btn-sm btn-primary btn-addon">
	     <i class="fa fa-plus"></i>Nuevo Perfil</button>
		 
		<table  class="table table-condensed table-bordered table-striped" show-filter="true">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>USUARIO</th>
					<th>OPCIONES</th>
				</tr>
			</thead>
			
			<tr ng-repeat="iterador in vm.lstPerfiles">
				<td>{{iterador.id}}</td>
				<td>{{iterador.nombre}}</td>
				<td>{{iterador.usuario}}</td>
				<td>
					<div class="text-center" style="width: 200px">
						<button class="btn btn-info btn-xs"
							ng-click="vm.editarPerfil(iterador)">
							<i class="glyphicon glyphicon-edit"></i>
						</button>
						<button class="btn btn-danger btn-xs"
							ng-click="vm.eliminarPerfil(iterador)">
							<i class="glyphicon glyphicon-trash"></i>
						</button>
					</div>
				</td>
			</tr>
		</table>
	</div>
		</div>

	<form ng-if="vm.perfil" name="form" class="form-validation">
		<div class="panel panel-default">

		<div class="panel panel-default">
				<div class="panel-heading font-bold">DATOS DE PERFIL DE USUARIO</div>
				<div class="panel-body has-success">
				
					<div class="form-group">
						<label class="col-sm-2 control-label">Id: </label>
						<div class="col-sm-3">
							<input type="number" ng-model="vm.perfil.id"
								class="form-control"
								placeholder="Ingrese el Id" required />
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Nombre: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="vm.perfil.nombre"
								class="form-control"
								placeholder="Ingrese el nombre del Perfil" required />
						</div>
					</div>
					
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Usuario: </label>
						<div class="col-sm-6">
							<input ng-disabled="true" type="text" ng-model="vm.perfil.usuario"
								class="form-control"
								placeholder="Usuario" />
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
				</div>
			</div>

		</div>

		<div class="line line-dashed b-b line-lg pull-in"></div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Opciones</label>
				<button class="btn btn-sm" ng-click="vm.cancelar();">Cancelar</button>
				<button type="submit"
						ng-click="form.$valid ? vm.guardar(vm.perfil): ''" 
						class="btn btn-sm btn-primary">Guardar</button>
			</div>
		</div>
	</form>

</div>
