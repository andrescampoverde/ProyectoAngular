<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">CARGOS</h1>
</div>

<div class="wrapper-md" ng-controller="CargosIsspol as vm">

    <div ng-if="!vm.cargo" class="panel panel-defaul panel-body">

        <div>
            <button ng-click="vm.nuevoCargo()" class="pull-rigth btn m-b-xs btn-sm btn-primary btn-addon">
                <i class="fa fa-plus"></i>Nuevo Cargo</button>

            <table  class="table table-condensed table-bordered table-striped" show-filter="true">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>OPCIONES</th>
                </tr>
                </thead>

                <tr ng-repeat="iterador in vm.lstCargos">
                    <td>{{iterador.id}}</td>
                    <td>{{iterador.nombre}}</td>
                    <td>
                        <div class="text-center" style="width: 200px">
                            <button class="btn btn-info btn-xs"
                                    ng-click="vm.editarCargo(iterador,$index)">
                                <i class="glyphicon glyphicon-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-xs"
                                    ng-click="vm.eliminarCargo(iterador)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <form ng-if="vm.cargo" name="formCargos" id="formCargos" class="form-validation">
        <div class="panel panel-default">

            <div class="panel panel-default">
                <div class="panel-heading font-bold">DATOS DE CARGOS</div>
                <div class="panel-body has-success">
                    <div class="alert alert-info">
                        <strong>NOTA:</strong> Los campos se&ntilde;alados con (*) son obligatorios.
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Id: </label>
                        <div class="col-sm-3">
                            <input type="number" ng-model="vm.cargo.id"
                                   class="form-control"
                                   placeholder="Ingrese el Id" required />
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*Nombre: </label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="vm.cargo.nombre"
                                   class="form-control"
                                   placeholder="Ingrese el nombre del Cargo" required />
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                </div>
            </div>

        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Opciones</label>
            <button class="btn btn-sm" ng-click="vm.cancelar();">Cancelar</button>
            <button type="submit"
                    ng-click="vm.guardar(vm.cargo);"
                    class="btn btn-sm btn-primary">Guardar</button>
        </div>

    </form>

</div>
