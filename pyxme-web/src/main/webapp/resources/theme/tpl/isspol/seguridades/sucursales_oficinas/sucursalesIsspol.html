<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">SUCURSALES</h1>
</div>
<div class="wrapper-md" ng-controller="SucursalesIsspol as vm">

	<div ng-if="!vm.sucursal" class="panel panel-defaul panel-body">

		 <div>
	    
	     <button ng-click="vm.nuevaSucursal()" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="fa fa-plus"></i>NUEVA SUCURSAL</button>
        
		
		<table  class="table table-condensed table-bordered table-striped" show-filter="true">
			
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>DIRECCI&Oacute;N</th>
					<th>ELIMINAR</th>
				</tr>
			</thead>
			
			<tr ng-repeat="iterador in vm.lstSuc">
			<td class="text-center"data-title"DIRECCION">{{iterador.id}}</td>
			<td class="text-center" data-title="DIRECCION">{{iterador.nombre}}</td>
			<td class="text-center" data-title="DIRECCION">{{iterador.direccion}}</td>
			<td>
				<div class="text-center">
					<button class="btn btn-info btn-xs"
						ng-click="vm.editarSucursal(iterador)">
						<i class="glyphicon glyphicon-edit"></i>
					</button>
					<button class="btn btn-danger btn-xs"
						ng-click="vm.elimiarSucursal($index)">
						<i class="glyphicon glyphicon-trash"></i>
					</button>
				</div>
			</td>
		</tr>
		</table>
		</div>
	
	</div>






	<form ng-if="vm.sucursal" name="form" class="form-validation">
		<div class="panel panel-default">

			<div class="panel panel-default">
				<div class="panel-heading font-bold">DATOS DE SUCUSAL</div>
				<div class="panel-body has-success">


					<div class="form-group">
						<label class="col-sm-2 control-label">ID: </label>
						<div class="col-sm-3">
							<input type="number" ng-model="vm.sucursal.id"
								class="form-control"
								placeholder="ingrese el nombre de la sucursal" required />
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Nombre: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="vm.sucursal.nombre"
								class="form-control"
								placeholder="ingrese el nombre de la sucursal" required />
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Direcci&oacute;n: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="vm.sucursal.direccion"
								class="form-control" placeholder="ingrese la direccion" required />
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Usuario
							Creaci&oacute;n: </label>
						<div class="col-sm-10">
							<input ng-disabled="true" type="text"
								ng-model="vm.sucursal.usuarioCrea" class="form-control"
								placeholder="ingrese el nombre de la bodega" />
						</div>
					</div>




					<div class="line line-dashed b-b line-lg pull-in"></div>
				</div>

			</div>

		</div>

		<div class="line line-dashed b-b line-lg pull-in"></div>
		<div class="form-group">
			<div class="col-sm-4 col-sm-offset-2">
				<button class="btn btn-sm" ng-click="vm.cancelar();">Cancelar</button>

				<button type="submit"
						ng-click="form.$valid ? vm.guardar(vm.sucursal): ''" class="btn btn-sm btn-primary">Guardar</button>
			</div>
		</div>
	</form>

</div>
