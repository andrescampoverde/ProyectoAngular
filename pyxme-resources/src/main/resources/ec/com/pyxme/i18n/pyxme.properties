InvoiceVariable_tipoEmision = Tipo emision 1 normal, 2 por Indisponibilidad del Sistema
InvoiceVariable_ambienteFacturacion = Ambiente en el que se encuentra el sistema de facturacion electronica 1 pruebas 2 produccion
InvoiceVariable_numeroFacturaInicial = Esta variable permite seleccionar un n\u00famero de factura inicial
InvoiceVariable_reporteFacturaXDefecto = Esta variable permite indicar al sistema el reporte por defecto que utilizara la compania o negocio
InvoiceVariable_sevicioProducto = Esta variable permite identificar, si la empresa o compania factura productos o sevicios true (productos), false (servicios)
InvoiceVariable_adicionaDescuento = ESTA VARIABLE IDENTIFICA EL ADICIONAL DESCUENTO PARA LOS CALCULOS CORRESPONDIENTES EN AL FACTURA
InvoiceVariable_adicionalIva = ESTA VARIBLE PERMITE CONFIGURAR EL TIPO DE ADICIONAL IVA PARA LOS CALCULOS CORRESPONDIENTES EN LA FACTURA
InvoiceVariable_adicionalPropina = Esta variable permite, especificar el tipo de adicional propina en facturacion

InvoiceVariable_documentoFactura = ESTA VARIABLE TOMA EL VALOR DEL TIPO DOCUMENTO FACTURA DE LA PANTALLA DE INFORMACION TRIBUTARIA
InvoiceVariable_formaPagoCredito = ESTA VARIABLE HABILITA LA OPCION PAGO A CREDITO DEL FORMULARIO DE FACTURACION
InvoiceVariable_formaPagoContado = ESTA VARIABLE HABILITA LA OPCION PAGO AL CONTADO DEL FORMULARIO DE FACTURACION
InvoiceVariable_pagoEfectivo = ESTA VARIABLE ESPECIFICA EL PAGO EN EFECTIVO PARA LA FORMA DE PAGO DE CONTADO
InvoiceVariable_pagoCheque = ESTA VARIABLE ESPECIFICA EL PAGO EN CHEQUE PARA LA FORMA DE PAGO DE CONTADO
InvoiceVariable_estadoAnulado = ESTA VARIABLE PERMITE IDENTIFICAR EL ESTADO ANULADO DE UNA FACTURA
InvoiceVariable_estadoFacturado = ESTA VARIABLE PERMITE IDENTIFICAR EL ESTADO FACTURADO EN EL PROCESO DE FACTURACION

InvoiceVariable_tipoDescuento = ESTA VARIABLE PERMITE MODIFICAR EL TIPO DE PROCESO QUE CALCULA EL SISTEMA
InvoiceVariable_configuracionFactura = Esta varibale permite identificar al sistema, si el proceso de  configuracion ha sido realizado de forma exitosa
InvoiceVariable_opcionVariosTiposPago = ESTA VARIABLE PERMITE IDENTIFICAR AL SISTEMA SI LA EMPRESA MANEJA VARIAS FORMAS DE PAGO
InvoiceVariable_opcionPagoMixto = ESTA VARIABLE PERMITE IDENTIFICAR AL SISTEA SI LA EMPRESA MANEJA FORMAS DE PAGO AL CONTADO Y A CREDITO
InvoiceVariable_pagoTargeta = ESTA VARIABLE ESPECIFICA EL PAGO EN TARGETA PARA LA FORMA DE PAGO DE CONTADO

InvoiceVariable_otrosPagosEfectivo = EN ESTA VARIABLE SE INGRESA LOS CODIGOS DE LOS PAGOS QUE NO CONSTAN COMO EFECTIVO, CHEQUE, TARGETA
InvoiceVariable_otrosPagosCredito = ESTA VARIABLE SE INGRESA LOS CODIGOS DE LOS PAGOS QUE CORRESPONDEN CREDITO

InvoiceVariable_manejaDescuentos = ESTA VARIABLE PERMITE IDENTIFICAR AL SISTEMA SI EL CLIENTE MANEJA ALGUN TIPO DE DESCUENTO


